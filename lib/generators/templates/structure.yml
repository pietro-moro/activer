---
application_name: ACTIVERSE - <%= Rails.application.engine_name.gsub(/_application/, '') %>

# This is just a placeholder structure file to show
# how one of theese may be set up.
# Feel free to change anything!
# Refer to the wiki to learn which field types are
# currently supported and how you can use them.
pages:
  - name: "Google APIs"
    fields:
      - places: text
      - drive: text
  - name: "AWS APIs"
    fields:
      - aws_api: text
  - name: "Custom Variables"
    fields:
      - my_var: select
        options:
          - no
          - yes
          - maybe
      - my_other: numeric
        options:
          step: 0.5
          min: 0
